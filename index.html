<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('matrix-background.gif');
            background-size: cover;
            opacity: 0.5;
        }

        .login-container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-container {
            margin: 10px 0;
        }

        .input-container input {
            width: 250px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .login-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #ccc;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>

    <div class="login-container">
        <h1>2024/09/03</h1>
        <div class="input-container">
            <input type="text" placeholder="iD Account">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Password">
        </div>
        <button class="login-btn">Login</button>
    </div>

    <div class="footer">
        <p>@SPIDERMAN2714</p>
    </div>
</body>
</html>
